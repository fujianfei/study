<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Examples</title>
<meta name="description" content="">
<script src="js/jquery.min.js"></script>
</head>
<style type="text/css">
.btn{display: block;width: 100px;height: 30px;line-height: 30px;text-align:center;background: red;}
.btn-send-captcha.disabled{background: gray}
a{font-size: 14px;font-family:"微软雅黑";text-decoration: none;color: white}
</style>
<body>
 <a class="btn btn-send-captcha" href="javascript:sendCaptcha();">获取验证码</a>
 <script type="text/javascript">
 function sendCaptcha(){
 	var _timer=60;
 	var _send=setInterval(function(){
 	if(_timer > 0){  
                $(".btn-send-captcha").addClass('disabled').text("重发(" + _timer + "s)");
                _timer --;  
            } 
    if(_timer <= 0){  
                $(".btn-send-captcha").text("获取验证码").removeClass('disabled')
                clearInterval(_send);  
                _timer = 60;  
                return false;  
            } 	
        },1000)
 	
 }



</script>   
</body>
</html>
