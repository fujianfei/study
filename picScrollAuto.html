<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

<meta name="description" content="">
<meta name="keywords" content="">

<script src="js/jquery.min.js"></script>
</head>
<body>
<style>* { margin: 0; padding: 0; }
.main { width: 400px; height: 130px; margin: 0 auto; border: 1px solid #eee; overflow: hidden; position: relative; }
.banner a { display: block; float: left; margin: 15px 0 0 15px; }
.banner { position: absolute; width: 400%; }
#wrap1,#wrap2 { float: left; }
#wrap1 span,#wrap2 span { display: block; width: 100px; height: 100px; border: 1px solid #000; font-size: 36px; text-align: center; background: #999; }
</style>




<div class="text"><a href="javascript:void(0)" id="left">向左</a> <a href="javascript:void(0)" id="right">向右</a></div>
<div class="main" id="main"> 
	<div class="banner" id="banner"> 
	<div id="wrap1"> <a href="#"><span>1</span></a><a href="#"><span>2</span></a><a href="#"><span>3</span></a><a href="#"><span>4</span></a><a href="#"><span>5</span></a> </div> 
	<div id="wrap2"> </div> 
	</div>
</div>


<script type="text/javascript">
$(function(){
	var step=-1; 
	var move=$('#banner'); 
	var w=$('#wrap1').outerWidth();
	console.log(w)
	$('#wrap2').append($('#wrap1').html())
	var time=setInterval(automove,10); 
	
	$('#main').hover(function() {
		clearInterval(time);
	}, function() {
		time=setInterval(automove,10);
	});

$('#left').click(function(event) {
	 return step=-1;
});
$('#right').click(function(event) {
	 return step=1;
});

function automove(){ 	
	var a=step+move.position().left;
	console.log(a)
	if(a<= -w){move.css('left',0),a=0 } 
	if(a>0){move.css('left',-w),a=-w } 		
	move.css('left',a);
}
})
</script>   
</body>
</html>
