<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>text scroll left</title>
<meta name="description" content="">

<script src="js/jquery.min.js"></script>
</head>
<body>
<style type="text/css">
*{margin: 0;padding: 0;}
li,a{list-style: none}
.slideTxtBox{width: 400px;height: 30px;margin: 30px auto;background: #f8f8f8;border: 1px solid #eee;overflow: hidden;position: relative}
.hd{position: relative;width: 300%;}
.hd a{display: inline-block;padding-right: 20px;line-height: 30px;float: left;position: relative;}


</style>    
<div class="slideTxtBox">
	<div class="hd">
		<a href="">1111111111111</a>
		<a href="">2222222222222222</a>
		<a href="">33333</a>
		<a href="">444444444444</a>
	</div>
</div>

<script type="text/javascript">
var tw=0;
$('.hd a').each(function(){
	var w=$('.hd a').outerWidth();
	tw+=w;
})
var count=$('.hd a').size();
var ofl=$('.hd').position().left;	
	console.log(tw,ofl)

var timer;
if(tw>400){
	timer=setInterval(autoRun,100);
	$('.hd a').clone().appendTo('.hd');	
}
function autoRun(){
	$('.hd').css({left: '+=-2'});
	ofl=$('.hd').position().left;	
	console.log(ofl)	
	if(ofl<-tw){
$('.hd a:lt(count)').appendTo('.hd');
$('.hd').css('left',0)
	}
}

</script>
</body>
</html>
